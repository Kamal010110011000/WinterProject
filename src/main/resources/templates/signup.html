    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>Signup Here</h1>
            <form action="/signup/saved" method="post">
                <p>Name</p>
            <input type="text" name="name" placeholder="Enter Name" required="true">
            <p>Email ID</p>
            <input type="text" name="emailid" placeholder="Enter Emailid" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <div th:switch="${MODE}">
            <p th:case="SAVED">Data Saved Sucessfully</p>
            <p th:case="EXISTS">Email already Exists</p>
            <p th:case="ERROR">Error occured</p>
            </div>
            <input type="submit" name="submit" value="Signup">            
            </form>
        <form method="" action="/login">
        <input type="submit" name="submit" value="Already Register?">
    </form>
     
        </div>
    
    </body>
